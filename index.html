<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יניב שאמלי - עורך דין | Yaniv Shamli - Attorney at Law</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0f2c;
            color: #ffffff;
            direction: rtl;
        }

        header {
            background-color: #081024;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #1e2d50;
        }

        header h1 {
            font-size: 36px;
            color: #ffffff;
            margin: 0;
        }

        header h2 {
            font-size: 18px;
            color: #a0a0a0;
            margin: 0;
        }

        nav {
            background-color: #0f1a3b;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4da6ff;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1555375771-220ec7a60b8a'); /* תמונה זמנית */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            background-color: rgba(10, 15, 44, 0.7);
            padding: 20px;
            font-size: 48px;
        }

        .content {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .footer {
            background-color: #081024;
            color: #aaaaaa;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        button.contact {
            background-color: #1e2d50;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button.contact:hover {
            background-color: #4da6ff;
        }
    </style>
</head>
<body>

<header>
    <h1>Yaniv Shamli</h1>
    <h2>יניב שאמלי - עורך דין</h2>
</header>

<nav>
    <a href="#">דף הבית</a>
    <a href="#">אודות</a>
    <a href="#">תחומי התמחות</a>
    <a href="#">צור קשר</a>
</nav>

<div class="hero">
    <h1>מובילים אותך לצדק</h1>
</div>

<div class="content">
    <h2>ברוכים הבאים</h2>
    <p>
        משרד עורך הדין יניב שאמלי מתמחה במתן שירותים משפטיים איכותיים ומקצועיים בתחומים שונים.
        אנו שמים דגש על יחס אישי, דיסקרטיות ומקצועיות ברמה הגבוהה ביותר.
    </p>

    <button class="contact">צור קשר עכשיו</button>
</div>

<div class="footer">
    &copy; 2025 Yaniv Shamli - כל הזכויות שמורות
</div>

</body>
</html>
